<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="col-12 d-flex flex-wrap container gap-3" id="balanceContainer">
      <div class="col-12 bg-subtle container bg-primary text-white gap-3 " style="display: flex; flex-direction: column; height: 8vh; align-items: center; " >
        <h1 class="col-6 text-center ">
          Balance : <span id="balance">*******</span>
        </h1>
        <!-- star -->
        <div class="input-group mb-3">
       
          <input type="text" id="password" class="form-control d-none" placeholder="Enter Password" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <!-- end -->
        <!--  -->
        <!-- <input placeholder="Enter Password" class="d-none" id="password" /> -->

        <!--  -->
        <button id="showBtn" class="btn btn-primary" onclick="showPassword()">
          Show Balance
        </button>
      </div>
      <div class="col-12 flex-wrap d-none gap-3" id="actions">
        
        <!-- <input class="col-12" placeholder="Enter Amount" id="amount" /> -->
        <!-- st -->
        <div class="input-group mb-3">
          
       
          <input type="text" id="amount" class="form-control col-12" placeholder="Enter Amount" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>

        <!-- end -->
        <button class="btn btn-success" onclick="deposit()">Deposit</button>
        <button class="btn btn-danger" onclick="withdraw()">Withdraw</button>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>-</th>
              <th>Before Balance</th>
              <th>Type</th>
              <th>Amount</th>
              <th>After Balance</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="./index1.js"></script>
  </body>
</html>
